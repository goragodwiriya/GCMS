<article id=login_div>
  <h1>
    <a href="{WEBURL}index.php" id=logo>{WEBTITLE}</a>
  </h1>
  <form id=login_frm method=post autocomplete=off action="{LOGIN_ACTION}">
    <h2 class="table fullwidth">
      <span class="td icon-signin">{LNG_Sign in}</span>
      <span class="td icon-language language-menu" title="{LNG_Change language}">
        <ul>{LANGUAGES}</ul>
      </span>
    </h2>
    <aside class="{CLASS} center">{MESSAGE}</aside>
    <fieldset>
      <label class="g-input icon-{ICON}">
        <input type=text name=login_username id=login_username value="{EMAIL}" maxlength=255 placeholder="{PLACEHOLDER}">
      </label>
      <label class="g-input icon-password">
        <input type=password name=login_password id=login_password value="{PASSWORD}" maxlength=20 placeholder="{LNG_Password}" autocomplete="off">
      </label>
    </fieldset>
    <fieldset class="accept_term">
      <label><input type=checkbox name=login_remember id=login_remember value="1" {REMEMBER}>&nbsp;{LNG_Remember me}</label>
      <button type=submit class="button login wide">{LNG_Sign in}</button>
      <input type="hidden" name="token" id="token" value="{TOKEN}">
      <input type="hidden" name="login_action" id="login_action" value="{LOGIN_ACTION}">
    </fieldset>
    <fieldset class="center">
      <a href="index.php?action=forgot">{LNG_Forgot}</a>
    </fieldset>
  </form>
  <script>
    new GForm('login_frm');
  </script>
</article>
