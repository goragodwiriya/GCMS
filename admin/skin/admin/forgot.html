<article id=login_div>
  <h1>
    <a href="{WEBURL}index.php" id=logo>{WEBTITLE}</a>
  </h1>
  <form id=forgot_frm method=post autocomplete=off>
    <h2 class="table fullwidth">
      <span class="td icon-password">{LNG_Forgot}</span>
      <span class="td icon-language language-menu" title="{LNG_Change language}">
        <ul>{LANGUAGES}</ul>
      </span>
    </h2>
    <aside class="{CLASS} center">{MESSAGE}</aside>
    <fieldset>
      <p>
        <label class="g-input icon-{ICON}">
          <input type=text name=login_username id=login_username value="{EMAIL}" maxlength=255 placeholder="{PLACEHOLDER}">
        </label>
      </p>
      <p class="comment" id="result_login_username">
        {LNG_The new password will be sent to the registered information. If you don&#039;t remember or didn&#039;t receive the message, please contact the administrator.}
      </p>
    </fieldset>
    <fieldset>
      <button type=submit class="button login wide">{LNG_Get new password}</button>
      <input type="hidden" name="token" id="token" value="{TOKEN}">
      <input type="hidden" name="action" value="forgot">
    </fieldset>
    <fieldset class="center">
      <a href="index.php?action=login">{LNG_Sign in} ?</a>
    </fieldset>
  </form>
  <script>
    new GForm('forgot_frm');
  </script>
</article>
