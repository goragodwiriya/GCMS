<section class="r bdr_content" id="R_{RID}">
  <div class=clear>
    <div class=post-author>
      <img class="nozoom circle usericon" src="{WEBURL}index.php/index/model/usericon/index?id={UID}" alt=usericon>
    </div>
    <div class=post-detail>
      <p class=content-action>
        <a class="icon-quote quote-{QID}-{RID}-{NO}-{MODULE}" title="{LNG_Quote}"></a>
        <a class="icon-edit edit-{QID}-{RID}-{NO}-{MODULE}" title="{LNG_Edit}"></a>
        <a class="icon-delete delete-{QID}-{RID}-{NO}-{MODULE}" title="{DELETE}"></a>
      </p>
      <div>{DETAIL}</div>
      <span class=no>{NO}</span>
    </div>
  </div>
  <footer class="reaction">
    <a class="status{STATUS} icon-user" href="{WEBURL}index.php?module=member&amp;id={UID}" title="{LNG_Writer}">{DISPLAYNAME}</a>
    <span class="icon-create create" title="{LNG_Posted}">{DATE {DATE} d M Y}</span>
    <span class="icon-ip ip" title="{LNG_IP}">{IP}</span>
  </footer>
</section>
