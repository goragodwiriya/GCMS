<article id=product_view class=bdr_content>
  <header>
    <h1>{TOPIC}</h1>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <div class="ggrid">
    <div class="float-left block6">
      <img src="{IMG}" alt="{TOPIC}">
    </div>
    <div class="float-right block6">
      <div class=detail>{DETAIL}</div>
      <p class="{SHOWPRICE}"><strong>{LNG_Price} : </strong><del>{PRICE}</del> {CURRENCYUNIT}</p>
      <p class="netprice"><strong>{LNG_Net Price} : </strong><em>{NET}</em> {CURRENCYUNIT}</p>
    </div>
  </div>
</article>
