<tr class=listitem id="edocument_{ID}">
  <td class="no center">{NO}</td>
  <td class=detail>
    <a class="topic {EXT}" style="background-image:url({ICON})">{NAME}.{EXT}</a>
    <span>{DETAIL}</span>
  </td>
  <td class=center>
    <a class="icon-download {ID}" title="{LNG_Download}" target="downloading"></a>
    <span class=size>({SIZE})</span>
  </td>
  <td class="mobile center">
    <a class="sender status{STATUS} cuttext" href="{WEBURL}index.php?module=member&amp;id={UID}">{SENDER}</a>
  </td>
  <td class="tablet center">
    <span class="create cuttext">{DATE {DATE}}</span>
  </td>
</tr>
