<article class="item">
  <div class="table collapse">
    <div class="tr">
      <div class="td middle"><span class=icon><img alt="{EXT}" src="{ICON}"></span></div>
      <div class="td">
        <h6 title="{LNG_File Name}">{NAME}.{EXT}</h6>
        <div class=description>{DETAIL}</div>
      </div>
    </div>
    <div class="tr">
      <div class="td center">
        <a class=icon-download id="download_{ID}" title="{LNG_Download}" target="downloading"></a>
      </div>
      <div class="td footer">
        <span>{LNG_Download} <font id="downloads_{ID}">{DOWNLOADS}</font></span>
        <span class="icon-category" title="{LNG_Category}">{CATEGORY}</span>
        <span class="icon-calendar" title="{LNG_Uploaded}">{DATE {DATE}}</span>
        <span>{LNG_File size} {SIZE}</span>
      </div>
    </div>
  </div>
</article>
