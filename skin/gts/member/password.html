<form id=register_frm class="main_frm" method=post action="{WEBURL}index.php" autocomplete=off>
  <header>
    <h2 class=icon-password>{LNG_Change your password}</h2>
  </header>
  <fieldset>
    <div class=item>
      <div class="input-groups">
        <div class="width50">
          <label for=register_password>{LNG_Password}</label>
          <span class="g-input icon-password"><input type=password id=register_password name=register_password maxlength=20 title="{LNG_Passwords must be at least four characters}" autofocus></span>
        </div>
        <div class="width50">
          <label for=register_repassword>{LNG_Repassword}</label>
          <span class="g-input icon-password"><input type=password id=register_repassword name=register_repassword maxlength=20 title="{LNG_Enter your password again}"></span>
        </div>
      </div>
      <div class=comment id=result_register_repassword>{LNG_To change your password, enter your password to match the two inputs} {LNG_Passwords must be at least four characters}</div>
    </div>
  </fieldset>
  <fieldset class="submit">
    <input type=submit class="button large save" value="{LNG_Save}">
    <input type=hidden name=token id=token value="{TOKEN}">
    <input type=hidden name=register_id id=register_id value="{ID}">
    <input type=hidden name=tab value=password>
  </fieldset>
</form>
<script>
  $G(window).Ready(function() {
    new GForm('register_frm', '{WEBURL}xhr.php/index/model/updateprofile/submit').onsubmit(doFormSubmit);
    new GValidator('register_password', 'keyup,change', checkPassword);
    new GValidator('register_repassword', 'keyup,change', checkPassword);
  });
</script>
