<div class=bdr_content>
  <header>
    <h2 class="cuttext icon-password">{LNG_Request new password}</h2>
    <nav class="breadcrumbs cuttext">
      <ul>{BREADCRUMBS}</ul>
    </nav>
  </header>
  <form id=forgot_frm class=main_frm method=post action="{WEBURL}index.php" autocomplete="off">
    <fieldset>
      <div class=item>
        <label class="g-input icon-{ICON}"><input type=text name=forgot_email id=forgot_email plecaholder="{PLACEHOLDER}" value="{EMAIL}" title="{LNG_The new password will be sent to the registered information. If you don&#039;t remember or didn&#039;t receive the message, please contact the administrator.}" autofocus></label>
        <div class=comment id=result_forgot_email>{LNG_The new password will be sent to the registered information. If you don&#039;t remember or didn&#039;t receive the message, please contact the administrator.}</div>
      </div>
    </fieldset>
    <fieldset class="submit right">
      <a href="{WEBURL}index.php?module=dologin" title="{LNG_Already have an account? Sign in here.}"><span>{LNG_Sign in}</span></a>
      <input type=submit class="button large forgot" value="{LNG_Get new password}" title="{LNG_Request new password}">
      <input type=hidden name=modal value="{MODAL}">
      <input type=hidden name=token id=token value="{TOKEN}">
    </fieldset>
  </form>
</div>
<script>
  $G(window).Ready(function() {
    new GForm('forgot_frm', '{WEBURL}xhr.php/index/model/recover/submit').onsubmit(doFormSubmit);
  });
</script>
